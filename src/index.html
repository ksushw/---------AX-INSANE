<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Продажа недвижимости в Дубае" />
    <meta
      name="keywords"
      content="Дубай, недвижимость, новостройки, рассрочка"
    />
    <title>EMAAR</title>
  </head>

  <body class="body">
    <section class="main-page">
      <header class="header">
        <img
          class="header__logo header__item"
          src="<%=require('./assets/images/company-logo.svg')%>"
          alt="logo icon"
        />
        <div class="socials header__socials header__item">
          <span class="socials__item socials__item_type_tg"
            ><img
              src="<%=require('../src/assets/images/iconoir_telegram-circle.svg')%>"
              alt="telegram icon"
            />
          </span>
          <span class="socials__item socials__item_type_wa"
            ><img
              src="<%=require('../src/assets/images/icons8-whatsapp.svg')%>"
              alt="WhatsApp icon"
          /></span>
        </div>
        <span class="header__number header__item">+9989XXXXX</span>
      </header>
      <div class="projects">
        <a href="#" class="projects__link projects__apartments" id="apartments">
          <span class="projects__link-label">M1</span>
          <span class="projects__link-text">Apartments</span>
        </a>
        <a href="#" class="projects__link projects__mansions" id="mansions">
          <span class="projects__link-label">M2</span>
          <span class="projects__link-text">Mansions</span>
        </a>
        <a href="#" class="projects__link projects__park" id="park">
          <span class="projects__link-label">P1</span>
          <span class="projects__link-text">Park</span>
        </a>
        <a href="#" class="projects__link projects__road" id="road">
          <span class="projects__link-label">R2</span>
          <span class="projects__link-text">Road</span>
        </a>
      </div>

      <button class="main-page__button">
        Download brochure<img
          src="<%=require('./assets/images/download-logo.svg')%>"
          alt="Download icon"
        />
      </button>
    </section>

    <!-- Тут все модалки -->
    <div class="popups">
      <div class="popup popup_info">
        <div class="popup__window">
          <div class="popup__contact-us">
            <div class="description">
              <h3 class="description__title">
                Don't Miss<br />The Unique Offer
              </h3>
              <p class="description__text">
                Be the first to experience the beauty of Keturah Resort at our
                exclusive private screening event! Leave your contact
                information below to receive an invitation to our special event.
              </p>
              <div class="socials">
                <span class="socials__item socials__item_type_tg">
                  <img
                    src="<%=require('../src/assets/images/iconoir_telegram-circle.svg')%>"
                    alt="telegram icon"
                  />
                  Telegram
                </span>
                <span class="socials__item socials__item_type_wa">
                  <img
                    src="<%=require('../src/assets/images/icons8-whatsapp.svg')%>"
                    alt="WhatsApp icon"
                  />
                  WhatsApp
                </span>
              </div>
            </div>
          </div>
          <form class="form">
            <input type="text" class="form__input" placeholder="Your name" />
            <input type="email" class="form__input" placeholder="Your e-mail" />
            <input type="number" class="form__input" placeholder="Your phone" />
            <button class="form__button">Join now</button>
          </form>
          <button class="popup__button-close">
            <img
              src="<%=require('../src/assets/images/close-icon.svg')%>"
              alt="close icon"
            />
          </button>
        </div>
      </div>

      <div class="popup popup_panorama">
        <div class="panorama">
          <div class="panorama__description-close">
            <span class="panorama__number">2</span>
            <span class="panorama__title">L-Shape</span>
            <button class="popup__button-close panorama__button-close">
              <img
                src="<%=require('../src/assets/images/close-icon.svg')%>"
                alt="close icon"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
