<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Продажа недвижимости в Дубае" />
    <meta
      name="keywords"
      content="Дубай, недвижимость, новостройки, рассрочка"
    />
    <title>EMAAR</title>
  </head>

  <header class="header"></header>

  <body class="body"></body>

  <footer class="footer"></footer>

  <div class="popup popup_opened">
    <div class="popup__window">
      <div class="popup__contact-us">
        <div class="description">
          <h3 class="description__title">Don't Miss<br />The Unique Offer</h3>
          <p class="description__text">
            Be the first to experience the beauty of Keturah Resort at our
            exclusive private screening event! Leave your contact information
            below to receive an invitation to our special event.
          </p>
          <div class="socials">
            <span class="socials__item socials__item_type_tg"
              ><img
                src="<%=require('../src/assets/images/iconoir_telegram-circle.svg')%>"
              />
              Telegram</span
            >
            <span class="socials__item socials__item_type_wa"
              ><img
                src="<%=require('../src/assets/images/icons8-whatsapp.svg')%>"
              />WhatsApp</span
            >
          </div>
        </div>
      </div>
      <form class="form form_type_brochure">
        <input type="text" class="form__input" placeholder="Your name" />
        <input type="email" class="form__input" placeholder="Your e-mail" />
        <input type="number" class="form__input" placeholder="Your phone" />
        <button class="button button_light">Join now</button>
      </form>
      <button class="popup__button-close">
        <img src="<%=require('../src/assets/images/close-icon.svg')%>" />
      </button>
    </div>
  </div>
</html>
